{% extends 'base.html' %}
{% block content %}
<h1 class="page-title">My MusicMemories</h1>
<div class="cards">
    {% for i in music %}
        <div class="card">
            {% if i.photo_set.all %}
                <img class="card" src="{{ i.photo_set.all.first.url }}">
            {% else %}
                <img class="card" src="../../static/img/Music.png">
            {% endif %}
            <a href="{% url 'detail' i.id %}">
                <div class="card-content">
                    <span class="card-title">{{ i.date_created }}</span>
                    <p>Artist: {{ i.artist }}</p>
                    <p>Album: {{ i.album }}</p>
                    <p>Song: {{ i.song }}</p>
                    <p>Genre: {{ i.genre }}</p>
                </div>
            </a>
        </div>  
    {% endfor %}
</div>

{% endblock %}
