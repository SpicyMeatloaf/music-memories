{% extends 'base.html' %}
{% block content %}

<h1>Delete MusicMemories Entry</h1>

<h4>Are you sure you want to delete <span class="teal-text">{{ object.song }}</span>?</h4>

<form action="" method="POST">
    {% csrf_token %}
    <input class="btn" type="submit" value="Yes - Delete!">
    <a href="{% url 'detail' object.id %}">Cancel</a>
</form>

{% endblock %}
